<!DOCTYPE html>
<html>
  <body>
    <h1>Registration form</h1>
    <form action="">
     <div>
      <div>
       Username<input type="text" required name="username" />
      </div>
      <div>Password<input type="password" required name="password" />
      </div>
      <div>Email<input type="email" required name="email" />
      </div>
     </div>
      
     <div>
      <div>Which taxi do you require?</div>
      <div><input type="radio" name="taxi" value="car" />Car</div>
      <div><input type="radio" name="taxi" value="van" />Van</div>
      <div><input type="radio" name="taxi" value="tuk tuk" />Tuk Tuk</div>
     </div>

      <div>
       <div>Extra</div>
      <div><input type="checkbox" name="baby seat"/> Baby Seat</div>
      <div><input
        type="checkbox"
        name="wheelchairAccess"
      />Wheelchair Access</div>
      <div><input type="checkbox" name="stocktip"/>Stock Tip</div>
      </div>

     <div> 
      <div>Pickup</div>
      <div>
       <select>
        <option value="select">Select One</option>
        <option>Taxi Office</option>
        <option>Town Hall</option>
        <option>We'll guess!</option>
       </select>
      </div>
     </div>

     <div>
      <div>Special
       <textarea></textarea>
      </div>
      
      <div>
        <button>Submit</button>
        </div>  
     
      </form>
  </body>
</html>
